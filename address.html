<html lang="en">  
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Cozy Store</title>
      <!-- Favicon Icon -->
      <link rel="icon" type="image/png" href="img/favicon.png">
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Icons -->
      <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
      <!-- Select2 CSS -->
      <link href="css/select2-bootstrap.css" />
      <link href="css/select2.min.css" rel="stylesheet" />
      <!-- Custom styles for this template -->
      <link href="css/style.css" rel="stylesheet">
      <!-- Owl Carousel -->
      <link rel="stylesheet" href="css/owl.carousel.css">
      <link rel="stylesheet" href="css/owl.theme.css">
   </head>
   <body>
      <!-- Header Start -->
      <div class="container-fluid">
      	<div class="row header">
        	<div class="container">
            	<ul class="header-info">
				<li class="menu-icon"><!--<i class="mdi mdi-menu"></i>--><svg viewBox="0 0 24 24"><path d="M3.444 5.422a.733.733 0 110-1.466h17.047a.733.733 0 110 1.466H3.444zm0 7.111a.733.733 0 110-1.466h17.047a.733.733 0 110 1.466H3.444zm0 7.111a.733.733 0 110-1.466h17.047a.733.733 0 110 1.466H3.444z" fill="#3E4152" fillrule="evenodd"></path></svg></li>
            	<li class="logo">
                	<a href="index.html" ><img src="img/logo-footer.png" alt="Logo"/></a></li>
                  <li class="cart-btn">
                	<a href="#" data-toggle="offcanvas" class="btn btn-link border-none"><i class="mdi mdi-cart"></i> <small class="cart-value">5</small></a></li> 
</ul> 
				
            </div>
        </div>
      </div>
      <!-- Header End -->
      <!-- Address Strat -->
      	<div class="container-fluid">
            <div class="row">
                <div class="address-block">
                <form>
                <div class="delivery-add">
                <h3>Delivery Address</h3>
                	<div class="pick-add">
                     	<h5><a href="javascript:void(0);"><span class="loc-txt"><span class="mdi mdi-target"></span> Use my current location</span></a></h5>                 	</div>
                     
                	<fieldset class="form-group">
                      <input type="text" class="form-control">
                      <label>First Name</label>
                    </fieldset>
                    <fieldset class="form-group custom-input">
                      <input type="text" class="form-control">
                      <label>Enter your pin</label>
                      <input type="submit" value="Check">
                    </fieldset>
                    <div class="form-group">
                       <input class="form-control border-form-control" value="" placeholder="First Name " type="text">
                    </div>                
                    <div class="form-group">
                      <input class="form-control border-form-control" value="" placeholder="Last Name " type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control border-form-control" value="" placeholder="Phone" type="tel">
                    </div>               
                    <div class="form-group">
                      <input class="form-control border-form-control " value="" placeholder="Email Address" disabled="" type="email">
                    </div>                        
                    <div class="form-group">
                       <label class="control-label">Zip Code <span class="required">*</span></label>
                       <input class="form-control border-form-control" value="" placeholder="123456" type="number">
                    </div>                      
                    <div class="form-group">
                       <label class="control-label">State <span class="required">*</span></label>
                       <select class="select2 form-control border-form-control">
                          <option value="AF"></option>
                          <option value="AX">Florida</option>
                          <option value="AL">Georgia</option>
                          <option value="DZ">Idaho</option>
                       </select>
                    </div>                            
                    <div class="form-group">
                       <label class="control-label">Shipping Address <span class="required">*</span></label>
                       <textarea class="form-control border-form-control"></textarea>
                       <small class="text-danger">Please provide the number and street.</small>
                    </div> 
                </div>                     
            </form>
            </div>
  			</div>
        </div>      	
      <!-- Address End -->
      
      <!-- Footer Block Start -->	
      <section class="footer">
            <button type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" class="chkout-btn"> Next </button>

           <!-- <button type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" class="btn btn-secondary mb-2 btn-lg collapsed">NEXT</button>  -->                	
       </section>
      <!-- Footer Block End -->	
      
      
      <!-- Bootstrap core JavaScript -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <!-- select2 Js -->
      <script src="js/select2.min.js"></script>
      <!-- Owl Carousel -->
      <script src="js/owl.carousel.js"></script>
      <!-- Custom -->
      <script src="js/custom.js"></script>
   </body>
